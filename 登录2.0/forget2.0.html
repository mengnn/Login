<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register2.0</title>
    <!-- 设置 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 兼容国产浏览器的高速模式 -->
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/forget2.0.css">
</head>
<body>
 <div class="main">
    <div class="box">
      <div class="logo_box">
          <img src="images/caneventlogo.png" width="200" />
      </div>
      <div class="login_box">
        <div class="login">
          <div class="login_txt">
               <div class="txt_l">
                  手机
               </div>
               <div class="txt_r">
                   邮箱
               </div>
          </div>
          <table style="">
             <tr class="phone">
                <td>
                   <i class="iconfont i1 i13">&#xe791;</i>
                </td>
                <td style="position:relative;">
                   <input id="phoneNumber" placeholder="请输入注册手机号">
                   <span class="phone_1">请输入手机号</span>
                   <span class="phone_2">手机号格式错误</span>
                </td>
             </tr>
             <tr class="maill">
                <td>
                   <i class="iconfont i1 i17">&#xe607;</i>
                </td>
                <td style="position:relative;">
                   <input id="maillNumber" placeholder="请输入注册邮箱">
                   <span class="maill_1">请输入邮箱</span>
                </td>
             </tr>
             <tr>
                <td>
                  <!--  <i class="iconfont i1 i12">&#xe791;</i> -->
                </td>
                <td style="position:relative;">
                   <input id="yNumber" placeholder="验证码">
                   <span class="get_num">获取验证码</span>
                   <span class="yN_1">请输入验证码</span>
                   <span class="yN_2">验证码错误</span>
                </td>
             </tr>
             <tr>
                <td>
                   <i class="iconfont i1 i14">&#xe642;</i>
                </td>
                <td style="position:relative;">
                  <input type="password" id="passWord" placeholder="请输入新密码">
                  <i id="pass" class="iconfont i1 i15">&#xe617;</i>
                  <span class="pass_1">请输入密码</span>
                  <span class="pass_2">密码至少8个字符</span>
                  <span class="pass_3">密码必须是数字、字母和特殊符号的组合</span>
                </td>
             </tr>
          </table>
          <table>
             <tr style="height: 60px;">
                <td style="width:100%;">
                    <a class="login_btn" href="#">登 录</a>
                </td>
             </tr>
             <tr style="height: 30px;">
                <td style="width:100%;">
                  <a class="login_c" href="#">已有账户?去登陆</a>
                </td>
             </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="login_footer">
        <div class="f_top">© Copyright 2012 canevent.com,inc. All rights reserved.</div>
        <div class="f_bottom">
          <div>
            <img src="images/security.png" style="float:left;">
            <span class="wenz">沪公网安备 31010602000712号</span>
          </div>
        </div>
    </div>

 </div>


<script src="js/jquery.js"></script>
<script src="js/forget2.0.js"></script>
<script>
    // 我们自己的 JS 代码

</script>
</body>
</html>
